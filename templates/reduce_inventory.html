<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Reduce Inventory</title>

</head>

<body>

    <header>
        <table class="header-link">
            <tr class="header-link">
                <td class="header-link"><h1>Warehouse System</h1></td>
                <td class="header-link"><a class="header-link" href="/">Homepage</a></td>
                <td class="header-link"><a class="header-link" href="/view/products">View Products</a></td>
            </tr>
        </table>
    </header>

    <div class="container">
        <h2>Reduce Inventory</h2>
        <form action="/reduce/send" method="post">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" min="3" max="50">
            <label for="amount">Amount</label> 
            <input type="number" id="amount" name="amount" min="1">
            <button type="submit">Submit</button>

        </form>

    </div>
</body>
</html>
