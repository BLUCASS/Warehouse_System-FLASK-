<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Insert Product</title>

</head>

<body>
    
    <header>
        <table class="header-link">
            <tr class="header-link">
                <td class="header-link"><h1>Warehouse System</h1></td>
                <td class="header-link"><a class="header-link" href="/">Homepage</a></td>
                <td class="header-link"><a class="header-link" href="/view/products">View Products</a></td>
            </tr>
        </table>
    </header>

    <div class="container">

        <div class="product-form">
            <h2>Insert the new product</h2>
            <form action="/insert/product/send" method="post">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" min="3" max="50">
                <label for="price">Price â‚¬</label>
                <input type="number" min="0.01" step=".01" id="price" name="price">
                <label for="amount">Amount</label> 
                <input type="number" id="amount" name="amount" min="1">
                <label for="category-name" min="3" max="50">Category</label>
                <select name="category-name">
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Submit</button>

            </form>

        </div>


    </div>
    
</body>
</html>
